<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <title>Cadastrar Pedido</title>
  </head>

  <body>
    <h1>Cadastrar Pedido</h1>

    <form class="forms" id="forms" action="/cadastrar_pedido" method="post">
      <div class="inputLabels">
        <div>
          <label for="">Valor Total</label>
        </div>
        <input type="number" name="valorTotal" id="valorTotal" />
      </div>
      <div class="inputLabels">
        <div>
          <label for="">Data</label>
        </div>
        <input type="datetime-local" name="dataHora" id="dataHora" />
      </div>
      <div class="inputLabels">
        <div>
          <label for="">Tipo de entrega (Retirada ou entrega)</label>
        </div>
        <select name="retiradaEntrega" id="retiradaEntrega">
          <option value="retirada">Retirada</option>
          <option value="entrega">Entrega</option>
        </select>
      </div>
    </form>
  </body>
</html>
