<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <title>Cadastrar Pedido</title>
</head>

<body>
  <h1>Cadastrar Pedido</h1>

  <form class="forms" action="/cadastrar_pedido" method="post">
    <div class="inputLabels">
      <div>
        <label for="">Valor Total</label>
      </div>
      <input type="text" name="valorTotal" id="valorTotal" />
    </div>
    <div class="inputLabels">
      <div>
        <label for="">Tipo de entrega (Retirada ou entrega)</label>
      </div>
      <input type="text" name="retiradaEntrega" id="retiradaEntrega" />
    </div>
    <div class="divBotao">
      <button type="submit">Cadastrar</button>
    </div>
  </form>
</body>

</html>
